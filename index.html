<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hex-RGB Generator</title>
</head>

<body>
  <div class="wrapper">
      <div class="form">
          <input type="text" name="hex" class="hex-input" placeholder="Hex" maxlength="6"/>
          <input type="text" name="rgb" class="rgb-input" placeholder="RGB" readonly/>
          <button type="submit" class="submit">No click</button>
      </div>
  </div>
  
  <script src="hex-rgb.js"></script>
</body>
</html>
